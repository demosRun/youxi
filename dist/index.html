      "loading": {

          "imgList": ["./static/resource/2-3.jpg", "./static/resource/14.png", "./static/resource/4-5.png", "./static/resource/5-5.png", "./static/resource/2-7.png", "./static/resource/7.png", "./static/resource/4-4.png", "./static/resource/6-22.png", "./static/resource/2-5.png", "./static/resource/3-4.png", "./static/resource/5-4.png", "./static/resource/3-4-2.png", "./static/resource/6-9.png", "./static/resource/6-7.png", "./static/resource/6-21.png", "./static/resource/6-19.png", "./static/resource/6-24.png", "./static/resource/6-5.png", "./static/resource/15.png", "./static/resource/3-8.png", "./static/resource/3-11.png", "./static/resource/6-23.png", "./static/resource/6-11.png", "./static/resource/6-13.png", "./static/resource/3-10.png", "./static/resource/2-6.png", "./static/resource/16.png", "./static/resource/6-15.png", "./static/resource/3-9.png", "./static/resource/3-8-2.png", "./static/resource/17.png", "./static/resource/23.png", "./static/resource/2-9.png", "./static/resource/3-7.png", "./static/resource/4-7.png", "./static/resource/5-9.png", "./static/resource/6-25.png", "./static/resource/3-5.png", "./static/resource/5-7.png", "./static/resource/3-11-3.png", "./static/resource/6-17.png", "./static/resource/3-6.png", "./static/resource/3-11-2.png", "./static/resource/21.png", "./static/resource/18.png", "./static/resource/4.png", "./static/resource/3-8-3.png", "./static/resource/mi.png", "./static/resource/5.png", "./static/resource/9.png", "./static/resource/11.png", "./static/resource/13.png", "./static/resource/loading.png", "./static/resource/kuohao.png", "./static/resource/xin-active.png", "./static/resource/xin.png"]
        },
        "show": function show() {
          var mum = owo.query('.num')[0];
          var numBar = owo.query('.num-bar')[0];
          this.preloadImages(this.data.imgList, function(e) {
            setTimeout(function() {
              owo.go('page1////true');
            }, 500);
          }, function(num) {
            numBar.style.width = num + '%';
            mum.innerHTML = num + '%';
          });
        },
        "preloadImage": function preloadImage(src, successFn) {
          var image = new Image();
          image.src = src;

          image.onload = function() {
            successFn && successFn(src);
          };

          image.onerror = function(error) {
            successFn && successFn(src);
          };
        },
        "preloadImages": function preloadImages(srcs, doneFn, progressFn) {
          var _this = this;

          if (!Array.isArray(srcs)) {
            console.log('第一个参数只能是一个数组');
          } else {
            var allCount = srcs.length;
            var doneCount = 0;
            srcs.forEach(function(srcItem) {
              _this.preloadImage(srcItem, function() {
                doneCount++;
                progressFn && progressFn(Math.ceil(100 * doneCount / allCount));

                if (doneCount === allCount) {
                  doneFn && doneFn();
                }
              });
            });
          }
        }
      },
      "page1": {
        "created": function created() {
          owo.animate('bounceInDown', this.query('.so-8'), 1000);
          owo.animate('slideInLeft', this.query('.so-3'));
        }
      },
      "page2": {
        "created": function created() {
          owo.animate('bounceInDown', this.query('.so-2'));
          setTimeout(function() {
            owo.go('page3//rotateCubeLeftOut/rotateCubeLeftIn/rotateCubeRightOut/rotateCubeRightIn');
          }, 3000);
        }
      },
      "page3": {
        "data": {
          "activeIndexList": [],
          "activeIndex": 0,
          "code": 0
        },
        "selectItem": function selectItem(ind) {
          var _this2 = this;

          if (busy) return;
          clickMusic.play();
          ind = parseInt(ind);
          var timu = tiku1[this.data.activeIndex];
          console.log(timu);
          console.log(timu.right, ind);

          if (ind == timu.right) {
            this.$target.classList.add('ok');
            code += 6;
            this.query('.code').innerText = code + "/100";
          } else {
            this.$target.classList.add('error');
          }

          this.$el.classList.add('selectd');
          rand++;

          if (rand > 5) {
            setTimeout(function() {
              owo.go('page4//rotateCubeLeftOut/rotateCubeLeftIn/rotateCubeRightOut/rotateCubeRightIn');
            }, 2000);
            return;
          }

          setTimeout(function() {
            _this2.next();
          }, 2000);
        },
        "next": function next() {
          if (busy) return;
          busy = true; // setTimeout(() => {
          //   busy = false
          // }, 300);

          xin = 6;
          console.log('xiayige');
          var num = randomNum(0, tiku1.length - 1);
          console.log(num);

          if (this.data.activeIndexList.includes(num)) {
            busy = false;
            this.next();
          } else {
            this.data.activeIndexList.push(num);
            this.$el.classList.remove('selectd');
            this.getTimu(num);
          }

          this.queryAll('.xuanxiang').forEach(function(element) {
            element.classList.remove('ok');
            element.classList.remove('error');
          });
          this.query('.guanqia').innerText = rand + "/15";
        },
        "created": function created() {
          var _this3 = this;

          rand = 1;
          this.query('.guanqia').innerText = rand + "/15";
          this.next();
          clearInterval(clock);
          clock = setInterval(function() {
            xin--;

            _this3.jiesuan();

            if (xin == 2) {
              owo.tool.toast('答题即将超时!', {
                "time": 4000
              });
            }

            if (xin <= 0) {
              xin = 6;
              console.log('下一步');

              _this3.next();
            }
          }, 2000);
        },
        "getTimu": function getTimu(key) {
          this.data.activeIndex = key;
          var timu = tiku1[key];
          console.log(timu);
          this.query('.xuanxiang-1 .text').innerText = timu['pinyin'][0];
          this.query('.xuanxiang-2 .text').innerText = timu['pinyin'][1];
          this.query('.text-box-1').innerText = timu['text'][0];
          this.query('.text-box-2').innerText = timu['text'][1];

          if (timu.show == 0) {
            this.query('.text-box-1').classList.add('active');
            this.query('.text-box-2').classList.remove('active');
          } else {
            this.query('.text-box-2').classList.add('active');
            this.query('.text-box-1').classList.remove('active');
          }

          this.jiesuan();
          if (document.getElementById('toast')) document.getElementById('toast').outerHTML = '';
          busy = false;
        },
        "jiesuan": function jiesuan() {
          // console.log('jisuan')
          for (var index = 0; index < this.queryAll('.xin').length; index++) {
            var element = this.queryAll('.xin')[index];

            if (index < xin) {
              element.classList.remove('close');
            } else {
              element.classList.add('close');
            }
          }
        }
      },
      "page4": {
        "show": function show() {
          clearInterval(clock);

          this.$el.style.display = 'block';
        },

          this.$el.style.display = 'none';
        },
        "switchShare": function switchShare() {
          if (this.$el.style.display == 'block') {
            this.$el.style.display = 'none';
          } else {
            this.$el.style.display = 'block';
          }
        }

        "data": {
          "music": null,
          "musicIsPlay": false
        },
        "switchPlay": function switchPlay() {
          this.data.musicIsPlay ? this.pause() : this.play();
        },
        "play": function play() {
          console.log('播放音乐');

          if (!this.data.musicIsPlay) {
            this.data.musicIsPlay = true;
            this.data.music = new Audio("http://cunchu-1251887489.cos.ap-beijing.myqcloud.com/people/music/%E9%BA%A6%E7%94%B0%E9%87%8C%E7%9A%84%E5%BE%AE%E9%A3%8E_1.mp3");

            this.data.music.loop = true;
            this.data.music.play();
            var icon = document.getElementsByClassName('music-icon')[0];
            icon.src = './static/resource/play-1.png';
            icon.classList.add('active');
          }
        },
        "pause": function pause() {
          if (this.data.musicIsPlay) {
            this.data.musicIsPlay = false;
            this.data.music.pause();
            var icon = document.getElementsByClassName('music-icon')[0];
            icon.src = './static/resource/play-2.png';
            icon.classList.remove('active');
