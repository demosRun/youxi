<script src="./static/js/owo.core.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript" charset="UTF-8">
owo.script = {
  "loading": {
    "data": {
      "imgList": [""]
    },
    "show": function show() {
      var mum = owo.query('.num')[0];
      var numBar = owo.query('.num-bar')[0];
      this.preloadImages(this.data.imgList, function (e) {
        setTimeout(function () {
          owo.go('page1////true');
        }, 500);
      }, function (num) {
        numBar.style.width = num + '%';
        mum.innerHTML = num + '%';
      });
    },
    "preloadImage": function preloadImage(src, successFn) {
      var image = new Image();
      image.src = src;

      image.onload = function () {
        successFn && successFn(src);
      };

      image.onerror = function (error) {
        successFn && successFn(src);
      };
    },
    "preloadImages": function preloadImages(srcs, doneFn, progressFn) {
      var _this = this;

      if (!Array.isArray(srcs)) {
        console.log('第一个参数只能是一个数组');
      } else {
        var allCount = srcs.length;
        var doneCount = 0;
        srcs.forEach(function (srcItem) {
          _this.preloadImage(srcItem, function () {
            doneCount++;
            progressFn && progressFn(Math.ceil(100 * doneCount / allCount));

            if (doneCount === allCount) {
              doneFn && doneFn();
            }
          });
        });
      }
    }
  },
  "page1": {},
  "page2": {
    "created": function created() {
      owo.animate('bounceInDown', this.query('.so-2'));
      setTimeout(function () {
        owo.go('page3//rotateCubeLeftOut/rotateCubeLeftIn/rotateCubeRightOut/rotateCubeRightIn');
      }, 2000);
    }
  },
  "page3": {
    "data": {
      "activeIndexList": [],
      "activeIndex": 0,
      "code": 0
    },
    "select1": function select1() {
      this.$target.classList.add('ok');
      setTimeout(function () {
        owo.go('page4//rotateCubeLeftOut/rotateCubeLeftIn/rotateCubeRightOut/rotateCubeRightIn');
      }, 1000);
    },
    "select2": function select2() {
      this.$target.classList.add('error');
    },
    "selectItem": function selectItem(ind) {
      var _this2 = this;

      var timu = tiku1[this.data.activeIndex];

      if (ind == timu.right) {
        this.$target.classList.add('ok');
        code += 6;
      } else {
        this.$target.classList.add('error');
        xin--;
      }

      this.jiesuan();
      this.$el.classList.add('selectd');
      setTimeout(function () {
        _this2.next();
      }, 2000);
    },
    "next": function next() {
      if (rand > 5) {
        setTimeout(function () {
          owo.go('page4//rotateCubeLeftOut/rotateCubeLeftIn/rotateCubeRightOut/rotateCubeRightIn');
        }, 1000);
        return;
      }

      rand++;
      var num = randomNum(0, tiku1.length);

      if (this.data.activeIndexList.includes(num)) {
        this.next();
      } else {
        this.data.activeIndexList.push(num);
        this.$el.classList.remove('selectd');
        this.getTimu(num);
      }

      this.queryAll('.xuanxiang').forEach(function (element) {
        element.classList.remove('ok');
        element.classList.remove('error');
      });
      this.query('.guanqia').innerText = rand + "/15";
    },
    "created": function created() {
      this.next();
    },
    "getTimu": function getTimu(key) {
      var timu = tiku1[key];
      console.log(timu);
      this.query('.xuanxiang-1 .text').innerText = timu['pinyin'][0];
      this.query('.xuanxiang-2 .text').innerText = timu['pinyin'][1];
      this.query('.text-box-1').innerText = timu['text'][0];
      this.query('.text-box-2').innerText = timu['text'][1];

      if (timu.show == 0) {
        this.query('.text-box-1').classList.add('active');
        this.query('.text-box-2').classList.remove('active');
      } else {
        this.query('.text-box-2').classList.add('active');
        this.query('.text-box-1').classList.remove('active');
      }
    },
    "jiesuan": function jiesuan() {
      for (var index = 0; index < this.queryAll('.xin').length; index++) {
        var element = this.queryAll('.xin')[index];

        if (index < xin) {
          element.classList.remove('close');
        } else {
          element.classList.add('close');
        }
      }

      this.query('.code').innerText = code + "/100";
    }
  },
  "page4": {
    "created": function created() {
      owo.animate('bounceInDown', this.query('.so-2'));
      setTimeout(function () {
        owo.go('page7//rotateCubeLeftOut/rotateCubeLeftIn/rotateCubeRightOut/rotateCubeRightIn');
      }, 2000);
    }
  },
  "page5": {
    "created": function created() {
      owo.animate('bounceInDown', this.query('.so-3'));
      setTimeout(function () {
        owo.go('page8//rotateCubeLeftOut/rotateCubeLeftIn/rotateCubeRightOut/rotateCubeRightIn');
      }, 2000);
    }
  },
  "page6": {},
  "page7": {
    "select1": function select1() {
      this.$target.classList.add('ok');
      setTimeout(function () {
        owo.go('page5//rotateCubeLeftOut/rotateCubeLeftIn/rotateCubeRightOut/rotateCubeRightIn');
      }, 1000);
    },
    "select2": function select2() {
      this.$target.classList.add('error');
    },
    "data": {
      "activeIndexList": [],
      "activeIndex": 0,
      "code": 0
    },
    "next": function next() {
      for (var index = 0; index < this.queryAll('.xin').length; index++) {
        var element = this.queryAll('.xin')[index];

        if (index < xin) {
          element.classList.remove('close');
        } else {
          element.classList.add('close');
        }
      }

      this.query('.code').innerText = code + "/100";

      if (rand > 10) {
        setTimeout(function () {
          owo.go('page4//rotateCubeLeftOut/rotateCubeLeftIn/rotateCubeRightOut/rotateCubeRightIn');
        }, 1000);
        return;
      }

      rand++;
      var num = randomNum(0, tiku1.length);

      if (this.data.activeIndexList.includes(num)) {
        this.next();
      } else {
        this.data.activeIndexList.push(num);
        this.$el.classList.remove('selectd');
        this.getTimu(num);
      }

      this.queryAll('.xuanxiang').forEach(function (element) {
        element.classList.remove('ok');
        element.classList.remove('error');
      });
      this.query('.guanqia').innerText = rand + "/15";
    },
    "getTimu": function getTimu(key) {
      var timu = tiku1[key];
      console.log(timu);
      this.query('.xuanxiang-1 .text').innerText = timu['pinyin'][0];
      this.query('.xuanxiang-2 .text').innerText = timu['pinyin'][1];
      this.query('.text-box-1').innerText = timu['text'][0];
      this.query('.text-box-2').innerText = timu['text'][1];

      if (timu.show == 0) {
        this.query('.text-box-1').classList.add('active');
        this.query('.text-box-2').classList.remove('active');
      } else {
        this.query('.text-box-2').classList.add('active');
        this.query('.text-box-1').classList.remove('active');
      }
    },
    "created": function created() {
      rand = 5;
      this.next();
    }
  },
  "page8": {
    "select": function select() {
      this.$target.classList.add('ok');
      setTimeout(function () {
        owo.go('page6//rotateCubeLeftOut/rotateCubeLeftIn/rotateCubeRightOut/rotateCubeRightIn');
      }, 1000);
    },
    "select2": function select2() {
      this.$target.classList.add('error');
    }
  },
  "share": {
    "created": function created() {
      if (autoScaleInfo && autoScaleInfo.hideHeight) {
        this.$el.getElementsByClassName('share-img')[0].style.top = -autoScaleInfo.hideHeight + 'px';
      }
    },
    "showShare": function showShare() {
      this.$el.style.display = 'block';
    },
    "hideShare": function hideShare() {
      this.$el.style.display = 'none';
    },
    "switchShare": function switchShare() {
      if (this.$el.style.display == 'block') {
        this.$el.style.display = 'none';
      } else {
        this.$el.style.display = 'block';
      }
    }
  }
};
</script>
